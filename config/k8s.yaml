apiVersion: apps/v1
kind: Deployment
metadata:
  name: alpaca-schedule-trader
  namespace: alpaca-trader
  labels:
    app: alpaca-schedule-trader
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alpaca-schedule-trader
  template:
    metadata:
      labels:
        app: alpaca-schedule-trader
        version: IMAGE_LABEL
    spec:
      containers:
      - name: alpaca-schedule-trader
        image: DOCKER_URL/alpaca-schedule-trader:IMAGE_LABEL
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: ALPACA_API_KEY_ID
          valueFrom:
            secretKeyRef:
              name: alpaca-credentials
              key: api-key-id
        - name: ALPACA_API_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: alpaca-credentials
              key: api-secret-key
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 10
          periodSeconds: 10
      restartPolicy: Always
